function parseM3U(text) {
  channels = [];
  const lines = text.split('\n');
  let currentGroup = "Generale";
  let groupLogo = null;
  let groupOrder = {}; // Per mantenere l'ordine dei gruppi
  let groupCounter = 0;

  let i = 0;
  while (i < lines.length) {
    if (lines[i].startsWith('#EXTINF')) {
      const nameMatch = lines[i].match(/,(.*)/);
      const name = nameMatch ? nameMatch[1].trim() : 'Unnamed Channel';

      const groupMatch = lines[i].match(/tvg-group="(.*?)"/) || 
                       lines[i].match(/group-title="(.*?)"/);
      if (groupMatch) {
        currentGroup = groupMatch[1];
        if (!groupOrder[currentGroup]) {
          groupOrder[currentGroup] = groupCounter++;
        }
      }

      const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
      const logo = logoMatch ? logoMatch[1] : null;

      let nextLine = lines[i + 1]?.trim();
      let urlLine = nextLine;

      if (nextLine && nextLine.startsWith("#EXTVLCOPT")) {
        urlLine = lines[i + 2]?.trim();
        i += 3;
      } else {
        i += 2;
      }

      if (urlLine) {
        channels.push({ 
          name, 
          logo, 
          url: urlLine, 
          group: currentGroup,
          isGroupHeader: false,
          groupOrder: groupOrder[currentGroup] || 0
        });
      }
    } else if (lines[i].startsWith('#EXTGRP:')) {
      currentGroup = lines[i].replace('#EXTGRP:', '').trim();
      if (!groupOrder[currentGroup]) {
        groupOrder[currentGroup] = groupCounter++;
      }
      i++;
    } else {
      i++;
    }
  }

  // Filtra i canali
  channels = filterValidChannels(channels);
  
  // Ordina i canali per gruppo e poi per ordine di apparizione
  channels.sort((a, b) => {
    if (a.groupOrder !== b.groupOrder) {
      return a.groupOrder - b.groupOrder;
    }
    return channels.indexOf(a) - channels.indexOf(b);
  });
  
  groupedChannels = groupChannels(channels);
  renderGroupedChannelList(groupedChannels);
}



function groupChannels(channels) {
  const groups = {};
  const groupOrder = {};
  
  channels.forEach((channel, index) => {
    if (!groups[channel.group]) {
      groups[channel.group] = {
        name: channel.group,
        logo: null,
        channels: [],
        order: channel.groupOrder !== undefined ? channel.groupOrder : Object.keys(groups).length
      };
    }
    groups[channel.group].channels.push(channel);
  });
  
  // Converti l'oggetto in array e ordina per l'ordine originale dei gruppi
  return Object.values(groups).sort((a, b) => a.order - b.order);
}


function filterValidChannels(channelList) {
  return channelList.filter(channel => 
    channel.url && 
    channel.url.startsWith('http') && 
    !channel.name.match(/^[-_=*]/)
  );
}

      </div>

      </div>

  }

    const isCollapsed = groupCollapseState[group.name] === true;

    groupHeaderList.querySelector('.group-toggle').textContent = isCollapsed ? '+' : '-';

    groupContentGrid.style.display = displayStyle;

    // Aggiungi canali a tutte le viste
    displayChannels.forEach((channel, channelIndex) => {
      // Vista lista
      const li = createListItem(channel, groupIndex, channelIndex);
      groupContentList.appendChild(li);

      // Vista grid
      const tile = createGridTile(channel);
      groupContentGrid.appendChild(tile);
    });

    // Aggiungi agli elementi padre corretti
    if (isFavorites) {

      favGridView.appendChild(groupContentGrid);
    } else {

      allListView.appendChild(groupContentList);
      allGridView.appendChild(groupHeaderGrid);
      allGridView.appendChild(groupContentGrid);
    }
  };

  // Renderizza tutti i gruppi per entrambe le viste
  groups.forEach((group, groupIndex) => {
    renderGroup(group, groupIndex, false);  // Vista "Tutti"

  });

// Funzioni per gestire il drag & drop
function handleDragStart(e) {

  setTimeout(() => {
    this.classList.add('dragging');
  }, 0);
}

function handleDragEnd() {
  this.classList.remove('dragging');
  document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
  document.querySelectorAll('.group-drop-target').forEach(el => el.classList.remove('group-drop-target'));
}

function handleDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  return false;
}

function handleDragEnter(e) {
  e.preventDefault();
  this.classList.add('drop-target');
}

function handleDragLeave() {
  this.classList.remove('drop-target');
}


function handleDrop(e) {
  e.stopPropagation();
  e.preventDefault();
  
  if (draggedItem !== this) {
    const targetGroupIndex = parseInt(this.getAttribute('data-group-index'));
    const targetChannelUrl = this.getAttribute('data-url');
    
    // Trova gli indici originali basati sugli URL
    const fromGroup = groupedChannels[draggedItemOriginalGroup];
    const fromChannelIndex = fromGroup.channels.findIndex(ch => ch.url === draggedItemOriginalUrl);
    
    const toGroup = groupedChannels[targetGroupIndex];
    let toChannelIndex = toGroup.channels.findIndex(ch => ch.url === targetChannelUrl);
    
    // ✅ Correzione: se si trascina nello stesso gruppo verso il basso, l'indice va decrementato
    if (draggedItemOriginalGroup === targetGroupIndex && fromChannelIndex < toChannelIndex) {
      toChannelIndex--;
    }

    moveChannel(draggedItemOriginalGroup, fromChannelIndex, targetGroupIndex, toChannelIndex);
    
    // Aggiorna la visualizzazione
    renderGroupedChannelList(groupedChannels);
    
    // Salva il nuovo ordine
    saveChannelOrder();
  }
  
  this.classList.remove('drop-target');
  return false;
}

}



// Funzione per spostare un canale da un gruppo all'altro
function moveChannel(fromGroupIndex, fromChannelIndex, toGroupIndex, toChannelIndex) {
  if (fromGroupIndex === toGroupIndex && fromChannelIndex === toChannelIndex) {
    return; // Nessun cambiamento
  }
  
  const fromGroup = groupedChannels[fromGroupIndex];
  const toGroup = groupedChannels[toGroupIndex];
  
  // Rimuovi il canale dal gruppo originale
  const [movedChannel] = fromGroup.channels.splice(fromChannelIndex, 1);
  
  // Aggiorna il gruppo del canale
  movedChannel.group = toGroup.name;
  
// Se il canale è tra i preferiti, aggiorna la sua chiave
const oldKey = `${movedChannel.name}@@${movedChannel.url}@@${fromGroup.name}`;
const newKey = getChannelKey(movedChannel);
const favs = getFavorites();
const favIndex = favs.indexOf(oldKey);

if (favIndex !== -1) {
  favs[favIndex] = newKey;
  saveFavorites(favs);
}




  // Inserisci il canale nel nuovo gruppo
  toGroup.channels.splice(toChannelIndex, 0, movedChannel);
}

// Funzione per salvare il nuovo ordine dei canali
function saveChannelOrder() {
  // Ricostruisci l'array channels da groupedChannels
  const updatedChannels = [];
  groupedChannels.forEach(group => {
    group.channels.forEach(channel => {
      updatedChannels.push(channel);
    });
  });
  
  channels = updatedChannels;
  
  // Salva la nuova playlist in localStorage
  const m3uContent = generateM3UFromChannels(channels);
  localStorage.setItem('zappzen_local_playlist', m3uContent);
}

// Funzione per generare un file M3U dall'array di canali
function generateM3UFromChannels(channels) {
  let m3uContent = '#EXTM3U\n';
  let currentGroup = null;
  
  channels.forEach(channel => {
    // Aggiungi l'intestazione del gruppo se è cambiato
    if (channel.group !== currentGroup) {
      m3uContent += `#EXTGRP:${channel.group}\n`;
      currentGroup = channel.group;
    }
    
    // Aggiungi l'intestazione del canale
    m3uContent += `#EXTINF:-1 tvg-logo="${channel.logo || ''}" group-title="${channel.group}",${channel.name}\n`;
    m3uContent += `${channel.url}\n`;
  });
  
  return m3uContent;
}




function getFavorites() {
  const fav = localStorage.getItem('m3uFavorites');
  return fav ? JSON.parse(fav) : [];
}

function getChannelKey(channel) {
 
 return `${channel.name}@@${channel.url}@@${channel.group}`;
}

function isFavorite(channel) {
  if (typeof channel === 'string') {
    // Se viene passato solo l'URL, troviamo il canale corrispondente
    const ch = channels.find(c => c.url === channel);
    return ch ? getFavorites().includes(getChannelKey(ch)) : false;
  }
  return getFavorites().includes(getChannelKey(channel));
}

function toggleFavorite(channel, starElement) {
  let fav = getFavorites();
  const key = getChannelKey(channel);
  const idx = fav.indexOf(key);

  if (idx !== -1) {
    fav.splice(idx, 1);
    starElement.classList.add('inactive');
    starElement.title = 'Aggiungi ai preferiti';
  } else {
    fav.push(key);
    starElement.classList.remove('inactive');
    starElement.title = 'Rimuovi dai preferiti';
  }

  saveFavorites(fav);
  
  // Aggiorna solo gli elementi interessati invece di fare un render completo
  if (showingFavorites) {
    const list = document.getElementById('channelList');
    list.classList.toggle('showing-favorites', showingFavorites);
  }
  updateButtons();
}
 


async function playStream(channel) {
  const displayList = getCurrentDisplayList();
  currentChannelIndex = displayList.findIndex(ch => getChannelKey(ch) === getChannelKey(channel));
  
  if (currentChannelIndex === -1) {
    showChannelList();
    return;
  }

  channel = displayList[currentChannelIndex]; // Usa il canale dalla displayList
  window.currentChannelUrl = getChannelKey(channel);


  localStorage.setItem("zappzen_last_played", channel.url);

  document.getElementById('currentChannelLogo').src = channel.logo || '';
  document.getElementById('currentChannelName').textContent = channel.name;

  document.getElementById('currentChannelGroup').textContent = channel.group; // Aggiungi questa linea

  document.getElementById('channelListContainer').style.display = 'none';
  document.getElementById('playerContainer').style.display = 'block';

  const video = document.getElementById('player');
  let streamUrl = channel.url;


  if (Hls.isSupported()) {
    if (window.hlsInstance) window.hlsInstance.destroy();
    const hls = new Hls();
    window.hlsInstance = hls;
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    video.play().catch(e => console.error('Auto-play failed:', e));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.play().catch(e => console.error('Auto-play failed:', e));
  } else {
    alert('Il tuo browser non supporta la riproduzione HLS');
    showChannelList();
  }

  updateNavButtons();
}

function getSuggestedExportFilename() {
  let baseName = localStorage.getItem('zappzen_loaded_filename') || 'zappzen.m3u';

  // Rimuove "_channel_order"
  baseName = baseName.replace(/_channel_order/g, '');

  // Rimuove la parte di tipo "(1)", "(2)", "(3)" ecc.
  baseName = baseName.replace(/\s*\(\d+\)/g, '');

  // Rimuove l'estensione .m3u, .m3u8, .txt se presente
  baseName = baseName.replace(/\.(m3u8?|txt)?$/i, '');

  return `${baseName}_channel_order.m3u`;
}

  }

}



// Aggiungi dopo l'ultima funzione esistente (prima dei listener finali)
function setupSwipeHandlers() {
  const container = document.getElementById('channelListContainer');
  
  // Eventi touch per mobile
  container.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  
  container.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, { passive: true });
  
  // Eventi mouse per desktop
  container.addEventListener('mousedown', (e) => {
    mouseDownX = e.clientX;
  });
  
  container.addEventListener('mouseup', (e) => {
    mouseUpX = e.clientX;
    handleMouseSwipe();
  });
}

function handleSwipe() {
  const diff = touchEndX - touchStartX;
  processSwipe(diff);
}

function handleMouseSwipe() {
  const diff = mouseUpX - mouseDownX;
  processSwipe(diff);
}

function processSwipe(diff) {
  if (Math.abs(diff) > 150) { // Soglia minima
    if (diff > 0 && currentViewMode === 'grid') {
      switchViewMode('list');
    } else if (diff < 0 && currentViewMode === 'list') {
      switchViewMode('grid');
    }
  }
}

function saveViewModePreference(mode) {
